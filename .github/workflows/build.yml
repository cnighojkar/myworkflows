name: Build workflow

on:
  workflow_call:
    outputs:
      short-sha:
        description: "Short SHA for docker tag"
        value: ${{ jobs.build.outputs.short-sha }}
    inputs:   
      java-version:
        required: false
        type: string
        default: '11'
      app-name:
        required: true
        type: string
jobs:
  build:
    name: Build and Docker Push
    runs-on: ubuntu-latest
    outputs:
      short-sha: ${{ steps.short-sha.outputs.sha7 }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        shell: bash
        run: |
          mvn -B package --file pom.xml
          cp target/${{inputs.app-name}}.jar docker/

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get short SHA
        id: short-sha
        run: echo "::set-output name=sha7::$(echo ${GITHUB_SHA} | cut -c1-7)"

      - name: Build Docker Image with latest tag
        uses: docker/build-push-action@v3
        with:
          context: docker/
          load: false
          push: true
          tags: chetann/javulna:${{ steps.short-sha.outputs.sha7 }}